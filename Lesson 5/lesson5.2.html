<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
        tag - 1
        class - 10
        id - 100
        style - 1000
        !important 10000
    */
    p{
      color: cornflowerblue !important;
    }
    div p{
      color: crimson;
    }
    .yellowText{
      color: yellow;
    }
    #red{
      color: red;
    }

  </style>
</head>
<body>
<div>
  <p class="yellowText" id="red" style="color: cyan">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A aperiam aut cum debitis deleniti doloribus non, odit quaerat quos, repudiandae sit tenetur vel! Cupiditate eum hic, illum molestias possimus voluptatum?</p>
</div>
</body>
</html>
