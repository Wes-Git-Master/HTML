<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .card{
      width: 10vw;
      height: 20vw;
      border: 2px solid darkslategrey;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 300px;
      position: relative;
    }
    .card p{
      margin: 0;
    }
    .sale{
      width: 5vw;
      height: 3vh;
      background-color: #869da2;
      border-radius: 2px;
      position: absolute;
      left: -20px;
      top: -10px;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="sale"></div>
  <p>Lorem ipsum dolor.</p>
  <p>Lorem ipsum dolor.</p>
  <p>Lorem ipsum dolor.</p>
</div>
</body>
</html>
