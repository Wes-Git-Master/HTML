<html lang="en">
<head>

  <title>Title</title>

    html{
      scroll-behavior: smooth;
    }
    body{
      margin: 0;
    }
    section{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    section a{
      text-decoration: none;
    }
    #pink{
      background-color: pink;
    }
    #yellow{
      background-color: yellow;
    }
  </style>
</head>
<body>
<section id="yellow">
  <a href="#pink">Click</a>
</section>
<section id="pink">
  <a href="#yellow">Click</a>
</section>
</body>
</html>
